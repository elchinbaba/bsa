   <!-- You may find this helpful - <a href="https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token"><strong>How to set up PAT</strong></a>,<a href="https://docs.github.com/en/authentication/connecting-to-github-with-ssh"><strong>How to set up SSH keys</strong></a>.
  <li>
    <p>To clone the repositoty use <code class="language-text">git clone</code> command + copied repository URL.</p>
    <p>In case you choose https it will look like:</p>
    <div class="gatsby-highlight" data-language="text">
      <pre class="language-text"><code class="language-text">git clone https://github.com/&lt;my-username&gt;/homepage.git</code></pre>
    </div>
    <p>In case of SSH:</p>
    <div class="gatsby-highlight" data-language="text">
      <pre class="language-text"><code class="language-text">git clone git@github.com:&lt;my-username&gt;/homepage.git</code></pre>
    </div>
  </li>
  <li>
    <p>Use <code class="language-text">git remote show origin</code> to see remote repository URL.</p>
  </li>
  <li>
    <p><code class="language-text">git status</code> command will display the state of your repositoty and staging area. Use it to see which files are added to the staging area and are going to be included in commit.</p>
  </li>
  <div class="level" id="practicing-git">
    <small class="level__info"><em class="level__number">Level 2</em><a class="level__back-to-top" href="#table-of-contents"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="long-arrow-up" class="svg-inline--fa fa-long-arrow-up fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 320 512">
    <path fill="currentColor" d="M19.716 184.485l19.626 19.626c4.753 4.753 12.484 4.675 17.14-.173L134 123.22V468c0 6.627 5.373 12 12 12h28c6.627 0 12-5.373 12-12V123.22l77.518 80.717c4.656 4.849 12.387 4.927 17.14.173l19.626-19.626c4.686-4.686 4.686-12.284 0-16.971L168.485 35.716c-4.686-4.686-12.284-4.686-16.971 0L19.716 167.515c-4.686 4.686-4.686 12.284 0 16.97z"></path></svg> back to top</a></small>
    <h3 class="level__name"><span>Common <code>git</code> commands</span></h3><small class="level__meta"><strong>Difficulty:</strong> Beginner <strong>Objectives:</strong> How to create commits and branches</small>
  </div>
  <ol>
    <li>
      <p>To add changed files to the staging area we use <code class="language-text">git add</code> command + file name. You may use <code class="language-text">git add .</code> command to add <strong>all</strong> changed and untracked files.</p>
    </li>
    <li>
      <p>To create a commit use <code class="language-text">git commit</code> command. To add a description message use</p>
      <div class="gatsby-highlight" data-language="text">
        <pre class="language-text"><code class="language-text">git commit -m "Your message here"</code></pre>
      </div>
    </li>
    <li>
      <p>Use <code class="language-text">git branch</code> command to see local branches and <code class="language-text">git checkout branch-name</code> to switch to the branch.<br>
      To create a new branch and switch to it use <code class="language-text">git checkout -b branch-name</code> command.</p>
    </li>
    <li>
      <p><code class="language-text">git log</code> command shows commit history of your branch.</p>
    </li>
    <li>
      <p>To update your remote branch use <code class="language-text">git push</code> command. If your local branch doesn't exists on the remote you might need to run <code class="language-text">git push --set-upstream branch-name</code> or just <code class="language-text">git push -u branch-name</code>, which means the same. Otherwise you may explicitly set a remote branch you want to push your changes to, like <code class="language-text">git push origin branch-name</code>.</p>
    </li>
    <li>
      <p>Git stash is handy when you're not ready to commit yet. <code class="language-text">git stash</code> command will add your changes to stash, <code class="language-text">git stash list</code> will show you all available stashes, and <code class="language-text">git stash pop</code> with apply your changes back.</p>
    </li>
    <li>
      <p>To follow you teammates changes you might need to run <code class="language-text">git fetch</code> command. <code class="language-text">git fetch</code> downloads commits, files, or new branches from a remote repository into your local repo. After that you may merge remote branch changes into your local branch (by using <code class="language-text">git merge branch-name</code> command). You may use <code class="language-text">git pull</code> command to fetch changes froma remote branch and merge them at one time.</p>
    </li>
    <li>
      <p>In case you forgot to add some files to your last commit or noticed a typo in a message you may use <code class="language-text">git commit --ammend</code>.</p>
    </li>
  </ol>
  <div class="level" id="git-flow">
    <small class="level__info"><em class="level__number">Level 3</em><a class="level__back-to-top" href="#table-of-contents"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="long-arrow-up" class="svg-inline--fa fa-long-arrow-up fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 320 512">
    <path fill="currentColor" d="M19.716 184.485l19.626 19.626c4.753 4.753 12.484 4.675 17.14-.173L134 123.22V468c0 6.627 5.373 12 12 12h28c6.627 0 12-5.373 12-12V123.22l77.518 80.717c4.656 4.849 12.387 4.927 17.14.173l19.626-19.626c4.686-4.686 4.686-12.284 0-16.971L168.485 35.716c-4.686-4.686-12.284-4.686-16.971 0L19.716 167.515c-4.686 4.686-4.686 12.284 0 16.97z"></path></svg> back to top</a></small>
    <h3 class="level__name">Git flow</h3><small class="level__meta"><strong>Difficulty:</strong> Intermediate <strong>Objectives:</strong> How to create pull requests</small>
  </div>
  <p>You might need/want/like to follow the next steps during yout work with a repository:</p>
  <ol>
    <li>
      <p>Create branches - create a separate branch for every feature</p>
    </li>
    <li>
      <p>Add commits - make small commits with a meaningful messages</p>
    </li>
    <li>
      <p>Open a Pull request - open PR to discuss, review and approve your changes</p>
    </li>
    <li>
      <p>Merge to the main branch</p>
    </li>
  </ol>
  <div class="level" id="undo-changes">
    <small class="level__info"><em class="level__number">Level 4</em><a class="level__back-to-top" href="#table-of-contents"><svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="long-arrow-up" class="svg-inline--fa fa-long-arrow-up fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 320 512">
    <path fill="currentColor" d="M19.716 184.485l19.626 19.626c4.753 4.753 12.484 4.675 17.14-.173L134 123.22V468c0 6.627 5.373 12 12 12h28c6.627 0 12-5.373 12-12V123.22l77.518 80.717c4.656 4.849 12.387 4.927 17.14.173l19.626-19.626c4.686-4.686 4.686-12.284 0-16.971L168.485 35.716c-4.686-4.686-12.284-4.686-16.971 0L19.716 167.515c-4.686 4.686-4.686 12.284 0 16.97z"></path></svg> back to top</a></small>
    <h3 class="level__name">Undo the changes</h3><small class="level__meta"><strong>Difficulty:</strong> Hard <strong>Objectives:</strong> How to revert or reset commits</small>
  </div>
  <p>To undo you changes you may use two commands: <code class="language-text">git revert</code> or <code class="language-text">git reset</code>.</p>
  <ol>
    <li>
      <p><code class="language-text">git revert HEAD</code> creates a new commit with the inverse of the last commit.</p>
    </li>
    <li>
      <p><code class="language-text">git reset &lt;commit&gt;</code> clears the commit history until the given commit.</p>
    </li>
  </ol>
